<!DOCTYPE html>
<html>
	<head>
		<title>Plan.C V1.0.0</title>
	</head>
	<body style="background-color: #66ccff">
<!--This part is the script!-->
		<script>
			function Start(){
				var btn = document.getElementById('button');
				btn.parentNode.removeChild(button);
				document.getElementById("warning").innerHTML = "<h2>Hello world</h2>";
			}
		</script>
<!--And this part is....-->
		<div align="center" id="button">
			<button onclick="Start()">
				<h3>
					Click me to get started
				</h3>
			</button>
		</div>
		<div align="center" id="warning"></div>
	</body>
</html>
